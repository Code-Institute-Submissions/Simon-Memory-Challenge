<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Memory Challenge</title>

   <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  
  <!-- My CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/responsive.css">

  <!-- Favicon/icon -->
  <link rel="icon" href="assets/images/favicon.jpg" type="image/x-icon" />
</head>

<body>
  <!--Header (game name)-->
  <h1 id="page-title" class="linear-wipe">SIMON MEMORY CHALLENGE</h1>
  <h2 id="level-title">Press start to play game</h2>
  <div class="container">
    <div class="row">

      <div id="green" class="btn green"></div>
      <div id="red" class="btn red"></div>

    </div>

    <div class="row">

      <div id="yellow" class="btn yellow"></div>
      <div id="blue" class="btn blue"></div>

    </div>

  </div>

  <!--Footer -->
  <div class="footer-area">
    <button type="button" class="btn-start" id="btnStart">
      <span class="play-image-wrapper">
        <img src="assets/images/start.png" alt="start" />
      </span>
      <span class="btn-start-text" id="btnTextPlay">
        START
      </span>
    </button>
  </div>

  <p class="copyright">Fatima Â© Copyright</p>

    <div class="float-buttons">
    <div class="btn-round btn-theme-mode">
      <img src="assets/images/dark-mode.png" alt="theme-mode" id="modeImage" />
    </div>
    <div class="btn-round btn-sound">
      <img src="assets/images/sound-on.png" alt="speaker" id="soundType" />
    </div>
    <div class="btn-round btn-info">
      <img src="assets/images/info.png" alt="information" />
      <div class="info-box">
        <h4>How to Play</h4>
        <p>Click on the Start button, remember the sequence and repeat the pattern! To restart the game, press Try again..</p>
      </div>
    </div>
  </div>

  <!--jQuery and script link to js file-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/game.js"></script>

</body>

</html>
